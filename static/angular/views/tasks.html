<button class="waves-effect waves-light btn" ng-click="openAddTaskModal()">Add Task</button>
<ul class="collection with-header">
    <li class="collection-header"><h4>All Tasks</h4></li>
    <li ng-repeat="task in tasks" class="collection-item">
        <a href="#!/task/{{task.id}}">{{task.name}}</a>
        <span>{{task.description}}</span>
        <a href="#!" class="secondary-content">
            <i class="material-icons dp48">delete</i>
        </a>
        <a href="#!" class="secondary-content">
            <i class="material-icons dp48">description</i>
        </a>

    </li>
</ul>

<!-- Modal Structure -->
<div id="add-task-content" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!/" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
</div>
